<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Interactive calculus visualization tool with elegant classical design - explore derivatives, integrals, limits, and vector calculus concepts through visual learning."/>
  <title>Calculus Visualizer - Classical Theme</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-color: #F0EBE1;
      color: #2A2520;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }
    
    section {
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    
    /* Make SVGs responsive */
    svg {
      width: 100%;
      height: auto;
      display: block;
      max-width: 100%;
    }
    
    /* Text containment */
    .text-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Navigation styling */
    .nav-item {
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    
    .nav-item:hover {
      opacity: 0.7;
    }
    
    /* Button styling */
    .btn {
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .btn:hover {
      transform: scale(1.05);
    }
    
    /* Theme toggle */
    .theme-toggle {
      cursor: pointer;
    }
    
    /* Dark theme class */
    .dark-theme {
      filter: invert(0.85) hue-rotate(180deg);
    }
    
    /* Icon styles */
    .icon {
      margin-right: 5px;
      vertical-align: middle;
    }
    
    /* Heading styles - ensure they're responsive */
    h1, h2, h3 {
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
    }
    
    /* Main hero section */
    .hero-content {
      max-width: 80%;
      margin: 0 auto;
    }
    
    .hero-title {
      font-size: 3vw; /* Responsive font size */
      max-width: 100%;
      overflow-wrap: break-word;
      line-height: 1.2;
    }
    
    /* Feature cards section */
    .feature-card {
      transition: transform 0.3s ease;
      max-width: 100%;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
    }
    
    /* Customizable section cards */
    .custom-option {
      transition: background-color 0.3s ease;
    }
    
    .custom-option:hover {
      filter: brightness(1.05);
    }
    
    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .hero-title {
        font-size: 36px;
      }
      
      text {
        font-size: 90%;
      }
    }
    
    @media (max-width: 768px) {
      .hero-title {
        font-size: 28px;
      }
      
      text {
        font-size: 80%;
      }
      
      .hidden-mobile {
        display: none;
      }
    }
  </style>
</head>

  <!-- JavaScript for interactivity -->
  <script>
    // Theme toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Theme toggle
      const themeToggle = document.querySelector('.theme-toggle');
      themeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-theme');
      });
      
      // Make SVG elements in nav clickable
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        item.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          if (href) {
            window.location.href = href;
          }
        });
      });
      
      // Make buttons clickable
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          if (href) {
            window.location.href = href;
          }
        });
      });
      
      // Add interactivity to the 3D graph visualization
      const graph = document.querySelector('.interactive-graph');
      if (graph) {
        graph.addEventListener('mousemove', function(e) {
          // Simple rotation effect based on mouse position
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left - rect.width / 2;
          const y = e.clientY - rect.top - rect.height / 2;
          
          // Apply transformation - this would be more complex in a real application
          this.style.transform = `rotateX(${-y/10}deg) rotateY(${x/10}deg)`;
        });
        
        graph.addEventListener('mouseleave', function() {
          // Reset transformation
          this.style.transform = 'rotateX(0) rotateY(0)';
        });
      }
      
      // Responsive handling for different screen sizes
      function handleResize() {
        // Add responsive behavior here if needed
        const isMobile = window.innerWidth < 768;
        const isTablet = window.innerWidth >= 768 && window.innerWidth < 1200;
        
        // Adjust text sizes or layouts based on screen size
        if (isMobile) {
          document.documentElement.style.setProperty('--text-scale', '0.8');
          // Hide certain elements on mobile
          document.querySelectorAll('.hidden-mobile').forEach(el => {
            el.style.display = 'none';
          });
        } else if (isTablet) {
          document.documentElement.style.setProperty('--text-scale', '0.9');
          // Show elements that might be hidden on mobile
          document.querySelectorAll('.hidden-mobile').forEach(el => {
            el.style.display = 'initial';
          });
        } else {
          document.documentElement.style.setProperty('--text-scale', '1');
          // Show all elements
          document.querySelectorAll('.hidden-mobile').forEach(el => {
            el.style.display = 'initial';
          });
        }
      }
      
      // Initial call and event listener for resize
      handleResize();
      window.addEventListener('resize', handleResize);
      
      // Feature card hover effects
      const featureCards = document.querySelectorAll('.feature-card');
      featureCards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.querySelector('rect').setAttribute('fill', '#F8F5EE');
        });
        card.addEventListener('mouseleave', function() {
          this.querySelector('rect').setAttribute('fill', '#F5F2E9');
        });
      });
    });
