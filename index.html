<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus Visualizer - Experience Mathematics Through Classical Elegance</title>

    <!-- Preconnect for performance optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Classical Font Families -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Core Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/classical-design.css">

    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Custom styles for hero section -->
    <style>
        .classical-header-svg {
            width: 100%;
            height: auto;
            max-height: 200px;
            display: block;
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            background: linear-gradient(135deg, #F5F2E9, #F0EBE1);
            position: relative;
        }

        .hero-svg {
            width: 100%;
            max-width: 1200px;
            height: auto;
        }

        @media (max-width: 768px) {
            .classical-header-svg {
                height: auto;
            }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Skip Navigation Link -->
    <a href="#main-content" class="skip-nav">Skip to main content</a>

    <!-- Header -->
    <header class="app-header" role="banner">
        <svg class="classical-header-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200">
            <rect width="1200" height="200" fill="#F0EBE1" />
            <text x="120" y="60" font-family="Georgia, serif" font-size="24" fill="#225B7D">Calculus Visualizer</text>
        </svg>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <svg class="hero-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
            <!-- Background with classical gradient -->
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#F5F2E9;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#F0EBE1;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="1200" height="700" fill="url(#bgGradient)" />

            <!-- Mathematical symbols with classical styling -->
            <text x="200" y="200" font-family="Georgia, serif" font-size="120" fill="#225B7D" opacity="0.1">∫</text>
            <text x="900" y="300" font-family="Georgia, serif" font-size="100" fill="#225B7D" opacity="0.1">∂</text>
            <text x="300" y="500" font-family="Georgia, serif" font-size="80" fill="#225B7D" opacity="0.1">lim</text>
            <text x="800" y="150" font-family="Georgia, serif" font-size="90" fill="#225B7D" opacity="0.1">∇</text>

            <!-- Title -->
            <text x="600" y="200" font-family="Georgia, serif" font-size="48" text-anchor="middle" fill="#2A2520">The Timeless Art of</text>
            <text x="600" y="260" font-family="Georgia, serif" font-size="48" text-anchor="middle" fill="#2A2520">Calculus Visualization</text>

            <!-- Subtitle -->
            <text x="600" y="320" font-family="Georgia, serif" font-size="18" text-anchor="middle" fill="#554F47">Experience the elegant harmony of mathematics through interactive</text>
            <text x="600" y="350" font-family="Georgia, serif" font-size="18" text-anchor="middle" fill="#554F47">visualizations that bring calculus concepts to life with classical precision and beauty.</text>

            <!-- CTA Buttons -->
            <g transform="translate(350, 400)">
                <rect width="200" height="50" rx="5" fill="#225B7D" />
                <text x="100" y="30" font-family="Georgia, serif" font-size="16" text-anchor="middle" fill="#F5F2E9">Begin Your Journey</text>
            </g>
            <g transform="translate(650, 400)">
                <rect width="200" height="50" rx="5" fill="none" stroke="#225B7D" stroke-width="2" />
                <text x="100" y="30" font-family="Georgia, serif" font-size="16" text-anchor="middle" fill="#225B7D">Explore the Method</text>
            </g>

            <!-- Featured Equation -->
            <g transform="translate(600, 500)">
                <rect x="-150" y="0" width="300" height="120" rx="5" fill="#F5F2E9" stroke="#D6D0C4" stroke-width="1"/>
                <text x="0" y="50" font-family="Georgia, serif" font-size="24" text-anchor="middle" fill="#2A2520">f'(x) = lim_{h→0} (f(x+h) - f(x))/h</text>
                <text x="0" y="90" font-family="Georgia, serif" font-style="italic" font-size="16" text-anchor="middle" fill="#837D75">The Derivative Definition</text>
            </g>
        </svg>
    </section>

    <!-- Footer -->
    <footer class="footer-classical">
        <p>&copy; 2025 Calculus Visualizer. Designed with classical principles.</p>
    </footer>

    <!-- External JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
