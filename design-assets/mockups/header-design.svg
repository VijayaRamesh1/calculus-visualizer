<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200">
  <!-- Background with subtle pattern -->
  <rect width="1200" height="200" fill="#F0EBE1" />
  <pattern id="subtlePattern" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="scale(0.5)">
    <rect width="60" height="60" fill="#F0EBE1"/>
    <path d="M0 0L60 60M60 0L0 60" stroke="#E5E0D5" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="200" fill="url(#subtlePattern)" />
  
  <!-- Bottom border with classical detail -->
  <rect x="0" y="199" width="1200" height="1" fill="#D6D0C4" />
  
  <!-- Logo Area with Golden Ratio proportions -->
  <g transform="translate(60, 50)">
    <!-- Logo Circle -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#225B7D" stroke-width="2"/>
    <line x1="10" y1="50" x2="90" y2="50" stroke="#225B7D" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="10" x2="50" y2="90" stroke="#225B7D" stroke-width="2" stroke-linecap="round"/>
    <path d="M90 50C90 28 72 10 50 10C28 10 10 28 10 50" stroke="#225B7D" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Logo Text using classical font styling -->
    <text x="120" y="60" font-family="Georgia, serif" font-size="24" fill="#225B7D">Calculus Visualizer</text>
  </g>
  
  <!-- Navigation Menu with classical spacing based on Golden Ratio -->
  <g transform="translate(500, 100)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="18" fill="#2A2520">Derivatives</text>
    <text x="120" y="0" font-family="Georgia, serif" font-size="18" fill="#2A2520">Integrals</text>
    <text x="220" y="0" font-family="Georgia, serif" font-size="18" fill="#2A2520">Limits</text>
    <text x="320" y="0" font-family="Georgia, serif" font-size="18" fill="#2A2520">Vector Calculus</text>
    
    <!-- Menu underlines with classical ornamentation -->
    <line x1="0" y1="5" x2="85" y2="5" stroke="#C1A87C" stroke-width="1" opacity="0.6"/>
    <line x1="120" y1="5" x2="195" y2="5" stroke="#C1A87C" stroke-width="1" opacity="0.6"/>
    <line x1="220" y1="5" x2="295" y2="5" stroke="#C1A87C" stroke-width="1" opacity="0.6"/>
    <line x1="320" y1="5" x2="440" y2="5" stroke="#C1A87C" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Controls Area with symmetrical balance -->
  <g transform="translate(1050, 100)">
    <!-- Theme Toggle -->
    <circle cx="0" cy="0" r="20" fill="#F5F2E9" stroke="#D6D0C4" stroke-width="1"/>
    <path d="M0 -10 A10 10 0 0 1 0 10 A10 10 0 0 1 0 -10" fill="none" stroke="#225B7D" stroke-width="1.5"/>
    
    <!-- Settings -->
    <circle cx="60" cy="0" r="20" fill="#F5F2E9" stroke="#D6D0C4" stroke-width="1"/>
    <circle cx="60" cy="0" r="8" fill="none" stroke="#225B7D" stroke-width="1.5"/>
    <path d="M60 -15 L60 -10 M60 10 L60 15 M45 0 L50 0 M70 0 L75 0" stroke="#225B7D" stroke-width="1.5"/>
  </g>
  
  <!-- Classical ornamental details at key divisions -->
  <circle cx="450" cy="100" r="2" fill="#C1A87C" opacity="0.6"/>
  <circle cx="950" cy="100" r="2" fill="#C1A87C" opacity="0.6"/>
</svg>