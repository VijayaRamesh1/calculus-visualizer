<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Background inspired by classical architecture with subtle column motifs -->
  <defs>
    <pattern id="columnPattern" patternUnits="userSpaceOnUse" width="120" height="700" patternTransform="scale(1)">
      <rect width="120" height="700" fill="#F5F2E9"/>
      <!-- Column base -->
      <rect x="35" y="650" width="50" height="10" fill="#D6D0C4"/>
      <rect x="40" y="640" width="40" height="10" fill="#D6D0C4"/>
      <!-- Column shaft with fluting -->
      <rect x="45" y="100" width="30" height="540" fill="#E8E3DA"/>
      <path d="M50,100 L50,640" stroke="#D6D0C4" stroke-width="0.5"/>
      <path d="M55,100 L55,640" stroke="#D6D0C4" stroke-width="0.5"/>
      <path d="M60,100 L60,640" stroke="#D6D0C4" stroke-width="0.5"/>
      <path d="M65,100 L65,640" stroke="#D6D0C4" stroke-width="0.5"/>
      <path d="M70,100 L70,640" stroke="#D6D0C4" stroke-width="0.5"/>
      <!-- Column capital -->
      <rect x="40" y="90" width="40" height="10" fill="#D6D0C4"/>
      <rect x="35" y="80" width="50" height="10" fill="#D6D0C4"/>
      <rect x="30" y="70" width="60" height="10" fill="#D6D0C4"/>
    </pattern>
    
    <!-- Overlay pattern for section -->
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F2E9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F2E9;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#F5F2E9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background with architectural elements -->
  <rect width="1200" height="700" fill="url(#columnPattern)" opacity="0.3"/>
  <rect width="1200" height="700" fill="url(#overlayGradient)"/>
  
  <!-- Section borders with classical motifs -->
  <rect x="0" y="0" width="1200" height="10" fill="#D6D0C4"/>
  <rect x="0" y="690" width="1200" height="10" fill="#D6D0C4"/>
  
  <!-- Central decorative element inspired by classical pediments -->
  <path d="M550,20 L650,70 L750,20" fill="none" stroke="#C1A87C" stroke-width="1"/>
  <circle cx="650" cy="45" r="15" fill="#F5F2E9" stroke="#C1A87C" stroke-width="1"/>
  <text x="650" y="50" font-family="Georgia, serif" font-size="14" fill="#C1A87C" text-anchor="middle">âˆ‘</text>
  
  <!-- Section Title with classical typography -->
  <g transform="translate(600, 130)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="36" fill="#2A2520" text-anchor="middle">Personalize Your Mathematical Journey</text>
    <!-- Decorative line below title -->
    <line x1="-220" y1="20" x2="220" y2="20" stroke="#C1A87C" stroke-width="2"/>
    <circle cx="0" cy="20" r="5" fill="#F5F2E9" stroke="#C1A87C" stroke-width="1"/>
    
    <!-- Subtitle with classical proportions -->
    <text x="0" y="60" font-family="Georgia, serif" font-size="18" fill="#554F47" text-anchor="middle">Adapt the learning experience to match your personal preferences with</text>
    <text x="0" y="85" font-family="Georgia, serif" font-size="18" fill="#554F47" text-anchor="middle">customizable parameters, presentation styles, and visualization settings.</text>
  </g>
  
  <!-- Two column layout with golden ratio proportions -->
  <g transform="translate(600, 400)">
    <!-- Left column - Visualization Image Placeholder -->
    <g transform="translate(-250, 0)">
      <rect x="-150" y="-150" width="300" height="300" rx="5" fill="#F0EBE1" stroke="#D6D0C4" stroke-width="1"/>
      
      <!-- Classical frame details -->
      <rect x="-140" y="-140" width="280" height="280" rx="3" fill="none" stroke="#D6D0C4" stroke-width="1" stroke-dasharray="2,2"/>
      
      <!-- Placeholder image with mathematical theme -->
      <circle cx="0" cy="0" r="100" fill="#F5F2E9" stroke="#225B7D" stroke-width="1"/>
      <path d="M-70,-70 L70,70 M-70,70 L70,-70" stroke="#225B7D" stroke-width="1" stroke-dasharray="5,5"/>
      <circle cx="0" cy="0" r="40" fill="none" stroke="#225B7D" stroke-width="2"/>
      
      <!-- Classical decorative elements -->
      <path d="M-30,-110 C-20,-120 20,-120 30,-110" fill="none" stroke="#C1A87C" stroke-width="1"/>
      <path d="M-30,110 C-20,120 20,120 30,110" fill="none" stroke="#C1A87C" stroke-width="1"/>
    </g>
    
    <!-- Right column - Customization Features -->
    <g transform="translate(170, 0)">
      <!-- Classical scroll-like container -->
      <path d="M-170,-150 C-180,-160 -180,-160 -170,-170 L150,-170 C160,-160 160,-160 150,-150 L150,150 C160,160 160,160 150,170 L-170,170 C-180,160 -180,160 -170,150 Z" fill="#F5F2E9" stroke="#D6D0C4" stroke-width="1"/>
      
      <!-- Section Title with classical styling -->
      <text x="-10" y="-130" font-family="Georgia, serif" font-size="20" fill="#2A2520" text-anchor="middle">Customization Options</text>
      <line x1="-100" y1="-110" x2="80" y2="-110" stroke="#C1A87C" stroke-width="1"/>
      
      <!-- Feature list with classical treatment -->
      <!-- Feature 1 -->
      <g transform="translate(-120, -70)">
        <circle cx="0" cy="0" r="15" fill="#F0EBE1" stroke="#225B7D" stroke-width="1"/>
        <path d="M-5,0 L5,0 M0,-5 L0,5" stroke="#225B7D" stroke-width="1.5"/>
        
        <text x="40" y="-10" font-family="Georgia, serif" font-size="16" fill="#2A2520">Adjustable Parameters</text>
        <text x="40" y="15" font-family="Georgia, serif" font-size="14" fill="#554F47">Control visualization complexity</text>
      </g>
      
      <!-- Feature 2 -->
      <g transform="translate(-120, 0)">
        <circle cx="0" cy="0" r="15" fill="#F0EBE1" stroke="#225B7D" stroke-width="1"/>
        <path d="M-8,-8 L8,8 M-8,8 L8,-8" stroke="#225B7D" stroke-width="1.5"/>
        
        <text x="40" y="-10" font-family="Georgia, serif" font-size="16" fill="#2A2520">Visual Themes</text>
        <text x="40" y="15" font-family="Georgia, serif" font-size="14" fill="#554F47">Choose your aesthetic style</text>
      </g>
      
      <!-- Feature 3 -->
      <g transform="translate(-120, 70)">
        <circle cx="0" cy="0" r="15" fill="#F0EBE1" stroke="#225B7D" stroke-width="1"/>
        <path d="M0,-8 L0,8 M-5,0 L5,0 M-8,-3 L-8,3 M8,-3 L8,3" stroke="#225B7D" stroke-width="1.5"/>
        
        <text x="40" y="-10" font-family="Georgia, serif" font-size="16" fill="#2A2520">Narrative Pacing</text>
        <text x="40" y="15" font-family="Georgia, serif" font-size="14" fill="#554F47">Set your learning rhythm</text>
      </g>
      
      <!-- Classical ornamental detail -->
      <path d="M-100,120 C-50,110 50,110 100,120" fill="none" stroke="#C1A87C" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Bottom decorative element inspired by classical friezes -->
  <g transform="translate(600, 650)">
    <path d="M-400,0 C-300,-20 -100,20 0,0 C100,-20 300,20 400,0" fill="none" stroke="#D6D0C4" stroke-width="1"/>
    <circle cx="-200" cy="0" r="3" fill="#C1A87C"/>
    <circle cx="0" cy="0" r="3" fill="#C1A87C"/>
    <circle cx="200" cy="0" r="3" fill="#C1A87C"/>
  </g>
</svg>