<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Background with gradient inspired by classical art -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F2E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0EBE1;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#225B7D" stroke-width="0.2" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="700" fill="url(#bgGradient)" />
  <rect width="1200" height="700" fill="url(#gridPattern)" opacity="0.7" />
  
  <!-- Mathematical symbols with classical styling -->
  <text x="200" y="200" font-family="Georgia, serif" font-size="120" fill="#225B7D" opacity="0.1">∫</text>
  <text x="900" y="300" font-family="Georgia, serif" font-size="100" fill="#225B7D" opacity="0.1">∂</text>
  <text x="300" y="500" font-family="Georgia, serif" font-size="80" fill="#225B7D" opacity="0.1">lim</text>
  <text x="800" y="150" font-family="Georgia, serif" font-size="90" fill="#225B7D" opacity="0.1">∇</text>
  
  <!-- Main content with golden ratio proportioning -->
  <g transform="translate(600, 300)">
    <!-- Title with classical typography -->
    <text x="-400" y="0" font-family="Georgia, serif" font-size="48" text-anchor="middle" fill="#2A2520">The Timeless Art of</text>
    <text x="-400" y="60" font-family="Georgia, serif" font-size="48" text-anchor="middle" fill="#2A2520">Calculus Visualization</text>
    
    <!-- Decorative line with classical ornament -->
    <line x1="-600" y1="90" x2="-200" y2="90" stroke="#C1A87C" stroke-width="2"/>
    <circle cx="-400" cy="90" r="5" fill="#C1A87C"/>
    
    <!-- Subtitle with classical proportions -->
    <text x="-400" y="130" font-family="Georgia, serif" font-size="18" text-anchor="middle" fill="#554F47" width="600">Experience the elegant harmony of mathematics through interactive</text>
    <text x="-400" y="155" font-family="Georgia, serif" font-size="18" text-anchor="middle" fill="#554F47" width="600">visualizations that bring calculus concepts to life with classical precision and beauty.</text>
    
    <!-- CTA Buttons with classical styling -->
    <g transform="translate(-500, 220)">
      <rect x="0" y="0" width="200" height="50" rx="5" fill="#225B7D" />
      <text x="100" y="30" font-family="Georgia, serif" font-size="16" text-anchor="middle" fill="#F5F2E9">Begin Your Journey</text>
    </g>
    <g transform="translate(-270, 220)">
      <rect x="0" y="0" width="200" height="50" rx="5" fill="none" stroke="#225B7D" stroke-width="2" />
      <text x="100" y="30" font-family="Georgia, serif" font-size="16" text-anchor="middle" fill="#225B7D">Explore the Method</text>
    </g>
    
    <!-- Featured Equation Card with classical styling -->
    <g transform="translate(-400, 320)">
      <rect x="-150" y="0" width="300" height="120" rx="5" fill="#F5F2E9" stroke="#D6D0C4" stroke-width="1"/>
      <text x="0" y="50" font-family="Georgia, serif" font-size="24" text-anchor="middle" fill="#2A2520">f'(x) = lim_{h→0} (f(x+h) - f(x))/h</text>
      <text x="0" y="90" font-family="Georgia, serif" font-style="italic" font-size="16" text-anchor="middle" fill="#837D75">The Derivative Definition</text>
      <line x1="-150" y1="0" x2="-150" y2="120" stroke="#225B7D" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Interactive visualization element -->
  <g transform="translate(900, 350)">
    <!-- 3D Graph Visualization -->
    <rect x="-150" y="-150" width="300" height="300" rx="5" fill="#F5F2E9" stroke="#D6D0C4" stroke-width="1" opacity="0.7"/>
    
    <!-- Simple 3D graph representation -->
    <path d="M0,0 L100,50 L50,-50 Z" fill="#225B7D" opacity="0.2" stroke="#225B7D" stroke-width="1"/>
    <path d="M0,0 L-100,-50 L-50,50 Z" fill="#225B7D" opacity="0.2" stroke="#225B7D" stroke-width="1"/>
    <path d="M0,0 L-100,50 L-50,-50 Z" fill="#225B7D" opacity="0.2" stroke="#225B7D" stroke-width="1"/>
    <path d="M0,0 L100,-50 L50,50 Z" fill="#225B7D" opacity="0.2" stroke="#225B7D" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="0" y1="0" x2="150" y2="0" stroke="#225B7D" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="0" y1="0" x2="0" y2="-150" stroke="#225B7D" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="0" y1="0" x2="-70" y2="70" stroke="#225B7D" stroke-width="1.5" stroke-dasharray="5,5"/>
    
    <!-- Function curve -->
    <path d="M-100,50 C-70,20 -30,-30 0,-50 C30,-70 70,-50 100,-30" fill="none" stroke="#BC7C51" stroke-width="2"/>
  </g>
  
  <!-- Bottom decorative element -->
  <rect x="0" y="650" width="1200" height="50" fill="#F5F2E9" opacity="0.5"/>
  <path d="M0,650 C300,620 900,680 1200,650" fill="none" stroke="#D6D0C4" stroke-width="1"/>
</svg>